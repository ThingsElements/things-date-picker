<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../paper-date-picker/paper-date-picker.html">
<link rel="import" href="../paper-date-picker/paper-date-picker-dialog-style.html">
<link rel="import" href="../things-button/things-button.html">
<link rel="import" href="../things-input-field/things-input-field.html">

<!--
`<things-date-picker>` Things Date Picker

  Example
    
    <things-date-picker 
      label="Date Picker" 
      locale="ko" 
      read-format="YYYY-MM-DD">
    </things-date-picker>

@demo demo/index.html
-->
<dom-module id="things-date-picker">
  <template>
    <style>
      things-input-field::shadow input{
        @apply(--things-input);
        width:calc(65% - 37px);
      }
      paper-icon-button.clear{
        @apply(--things-small-icon);
        margin-right:7px;margin-left:-27px;
        opacity:.4;
        position:relative;
        top:-2px;
      }
      paper-icon-button.picker{
        @apply(--things-picker-button);
        background:url(/images/icon-resource-select.png) 55% -97px no-repeat var(--paper-blue-grey-300);
        top:1px;
      }
    </style>

    <things-input-field 
      label="[[label]]"
      type="text"
      name="{{name}}"
      value="{{selectedDate}}"
      readonly>
      <paper-icon-button class="" icon="" on-tap="clear"></paper-icon-button>
    </things-input-field>
    <paper-icon-button class="clear" icon="clear" on-tap="clearField"></paper-icon-button>
    <paper-icon-button class="picker" on-tap="showDatePicker"></paper-icon-button>
    

    <paper-dialog id="dateDialog" modal class="paper-date-picker-dialog">
      <paper-date-picker date="{{date}}"></paper-date-picker>
      <div class="buttons">
        <paper-button raised dialog-confirm on-tap="selectDate">Select</paper-button>
        <paper-button raised dialog-dismiss>Cancel</paper-button>
      </div>
    </paper-dialog>

  </template>

  <script type='text/javascript'>
    (function() {
      Polymer({
        is: 'things-date-picker',

        properties: {
          /**
           * Date picker의 기준이 되는 locale을 설정한다.
           */
          locale: {
            type: String,
            notify: true,
            value: 'en'
          },
          /**
           * date의 읽기전용 format을 설정한다.
           */
          readFormat: {
            type: String,
            notify: true,
            value: 'YYYY-MM-DD'
          },
          /**
           * date의 쓰기전용 format을 설정한다.
           */
          writeFormat: {
            type: String,
            value: 'YYYY-MM-DD'
          }       
        },
        /**
         * 버튼 클릭시 Date picker를 dialog 타입으로 나타나게 한다.
         */
        showDatePicker: function() {
          this.$.dateDialog.toggle();  
        },
        /**
         * date picker에서 날짜를 결정하면 해당 날짜를 selectedDate에 초기화 한다.
         */
        selectDate: function() {
          // http://momentjs.com/
          //this.selectedDate = moment(this.date).locale('zh-cn').format('LL');
          this.selectedDate = moment(this.date).locale(this.locale).format(this.readFormat);
        },

        /**
         * 초기화된 데이터를 제거하는 기능
         */
        clearField: function() {
          this.selectedDate = '';
        }

      })
    })();
  </script>
</dom-module>
